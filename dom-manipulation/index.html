<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    #quoteDisplay {
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
      background: white;
      border-left: 5px solid #4caf50;
      font-size: 18px;
      min-height: 60px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
    }

    .form-group {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click "Show New Quote" to begin!</div>

  <div style="text-align:center;">
    <button id="newQuote">Show New Quote</button>
  </div>

  <!-- JS will dynamically create the add-quote form -->
  <div id="formContainer"></div>

  <script src="script.js"></script>
</body>
</html>
